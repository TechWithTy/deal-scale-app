name: Deploy and Validate Pipeline

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image_name:
        required: true
        type: string
      deploy_path:
        required: true
        type: string
      compose_file:
        required: true
        type: string
    secrets:
      HETZNER_HOST:
        required: true
      HETZNER_USER:
        required: true
      HETZNER_SSH_KEY:
        required: true
      OWASP_TARGET_URL:
        required: true
      SLACK_WEBHOOK:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ${{ inputs.registry }}
      IMAGE_NAME: ${{ inputs.image_name }}
      DEPLOY_PATH: ${{ inputs.deploy_path }}
      COMPOSE_FILE: ${{ inputs.compose_file }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: OWASP ZAP Baseline
        env:
          OWASP_TARGET: ${{ secrets.OWASP_TARGET_URL }}
          OWASP_USE_DOCKER: "1"
          OWASP_BASELINE_ARGS: "--hook=/zap/wrk/.zap/auth-hook.py"
        run: pnpm run security:owasp

      - name: Deploy to Hetzner
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ${{ env.DEPLOY_PATH }}
            export REGISTRY_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            export DEPLOY_TAG=${{ github.sha }}
            export APP_IMAGE="${REGISTRY_IMAGE}:${DEPLOY_TAG}"
            export COMPOSE_FILE=${{ env.COMPOSE_FILE }}
            bash infra/hetzner/deploy.sh

      - name: Post-deploy smoke test
        run: |
          pnpm exec tsx tools/perf/smoke-test.ts || curl -fsS https://app.dealscale.io/login

      - name: Lighthouse performance spot-check
        run: pnpm run perf:lighthouse:prod || echo "Lighthouse check skipped"

      - name: Rollback (on failure)
        if: failure() && steps.deploy.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ${{ env.DEPLOY_PATH }}
            export REGISTRY_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            bash infra/hetzner/rollback.sh

      - name: Notify Slack
        if: always() && env.SLACK_WEBHOOK != ''
        uses: rtCamp/action-slack-notify@v2
        with:
          status: ${{ job.status }}
          slack_webhook: ${{ env.SLACK_WEBHOOK }}
          message: |
            DealScale Hetzner deploy ${{ job.status }}
            â€¢ Commit: ${{ github.sha }}








